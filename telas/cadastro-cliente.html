<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro Cliente</title>
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="css/style-cadastro.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1/css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="all">
        <div class="conteiner-conteudo">
            <header>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-sm caixa-conteudo">
                        <form method="GET" action="">
                            <div class="card-formulario">
                                <h3>Dados Pessoais</h3>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="perfil centro">  
                                            <input type="file" hidden>
                                        </div>
                                    </div>
                                    <div class="col-sm9">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="nome-profissional">Nome</label>
                                                <input type="text" id="nome-profissional" class="form-control">
                                                <small id="emailHelp" class="form-text text-muted">Campo Obrigatório!</small>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="data">Data Nasc.:</label>
                                                <input type="text" id="data" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="cpf">CPF/CNPJ:</label>
                                                <input type="text" id="cpf" class="form-control">
                                            </div>
                                            <div class="form-group col-md-8">
                                                <label for="email">E-mail:</label>
                                                <input type="text" id="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="senha">Senha:</label>
                                                <input type="text" id="senha" class="form-control">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="confirmar-senha">Confirmar Senha:</label>
                                                <input type="text" id="confirmar-senha" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="cep">CEP:</label>
                                                <input type="text" id="cep" class="form-control">
                                            </div>
                                            <div class="form-group col-md-8">
                                                <label for="logradouro">Logradouro:</label>
                                                <input type="text" id="logradouro" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-5">
                                                <label for="bairro">Bairro:</label>
                                                <input type="text" id="bairro" class="form-control">
                                            </div>
                                            <div class="form-group col-md-5">
                                                <label for="cidade">Cidade:</label>
                                                <input type="text" id="cidade" class="form-control">
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="estado">UF:</label>
                                                <input type="text" id="estado" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn-successs" id="">Próximo</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- div para separa o conteudo do footer -->
            <div id="espaco">

            </div>
            <footer>

            </footer>
        </div>
    </div>
    </body>
</html>
