<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro Profissional</title>
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="css/style-cadastro.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1/css/bootstrap.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet"> -->
    </head>
    <body>
        <div id="all">
            <header>
            </header>
            <div class="container-conteudo">
                <div class="conteudo">
                    <form name="form_profissional" method="GET" action="">
                        <div class="container-flex">
                            <div class="card-formulario-pessoal">
                                <h3 class="title-card">Dados Pessoais</h3>
                                <div class="float parte-perfil">
                                    <div class="perfil">
                                    </div>
                                </div>
                                <div class="float campos-dados">
                                    <div class="flex-center container-nome-dataNasc">
                                        <div class="caixa-nome">
                                            <label class="form-label">Nome:</label>
                                            <input maxlength="100" id="txt-nome"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                        <div class="caixa-dataNasc">    
                                            <label class="form-label">Data Nasc:.</label>
                                            <input maxlength="10" id="txt-dataNasc"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                    </div>
                                    <div class="flex-center container-cpfCnpj-email">
                                        <div class="caixa-cpfCnpj">
                                            <label class="form-label">CPF/CNPJ:</label>
                                            <input maxlength="20" id="txt-cpfCnpj"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                        <div class="caixa-email">
                                            <label class="form-label">E-mail:</label>
                                            <input maxlength="150" id="txt-email"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                        
                                    </div>
                                    <div class="flex-center container-senha">
                                        <div class="caixa-senha">
                                            <label class="form-label">Senha:</label>
                                            <input maxlength="127" id="txt-senha" type="password" value="" name="" class="form-control form-input">
                                        </div>
                                        <div class="caixa-confirmar-senha">
                                            <label class="form-label">Confirmar Senha:</label>
                                            <input maxlength="127" id="txt-confirmar-senha"type="password" value="" name="" class="form-control form-input">
                                        </div>
                                    </div>
                                    <div class="flex-center container-cep-logradouro">
                                        <div class="caixa-cep">
                                            <label class="form-label">CEP:</label>
                                            <input maxlength="10" id="txt-cep"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                        <div class="caixa-logradouro">
                                            <label class="form-label">Logradouro:</label>
                                            <input maxlength="120" id="txt-logradouro"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                    </div>
                                    <div class="flex-center container-bairro-cidade-uf">
                                        <div class="caixa-bairro">
                                            <label class="form-label">Bairro:</label>
                                            <input maxlength="120" id="txt-bairro"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                        <div class="caixa-cidade">
                                            <label class="form-label">Cidade:</label>
                                            <input maxlength="120" id="txt-cidade"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                        <div class="caixa-uf">
                                            <label class="form-label">UF:</label>
                                            <input maxlength="2" id="txt-uf"type="text" value="" name="" class="form-control form-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-flex">
                            <div class="card-formulario-servico">
                                <h3 class="title-card">Dados Profissionais</h3>
                                <div class="flex-center campos-servicos">
                                    <div class="container-servico-pro">
                                        <div class="flex-center container-categoria">
                                            <div class="caixa-categoria">
                                                <label class="form-label">Categoria:</label>
                                                <select id="txt-categoria"name="" class="form-control form-input-pro"></select>
                                            </div>
                                        </div>
                                        <div class="flex-center container-subcat">
                                            <div class="caixa-subcat">
                                                <label class="form-label">Subcategoria:</label>
                                                <select id="txt-subcat"name="" class="form-control form-input-pro"></select>                                            </div>
                                        </div>
                                        <div class="flex-center container-valor-hora">
                                            <div class="caixa-valor-hora">
                                                <label class="form-label">Valor/Hora:</label>
                                                <input id="txt-valor-hora" type="text" value="" name="" class="form-control form-input-pro txt-valor-hora">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-servico-pro">
                                        <div class="float  caixa-qualificacoes">
                                            <label class="form-label">Resumo de Qualificações:</label>
                                            <textarea id="txt-qualificacoes" class="txt-qualificacoes form-control form-input-pro"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            <!-- div para separa o conteudo do footer -->
            </div>
            <div class="espaco">

            </div>
            <footer>

            </footer>
        </div>
    </body>
</html>
